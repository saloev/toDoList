<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>To Do List</title>
</head>
<body>
  <main class="todo">
    <header class="todo__header">
      <h1 class="todo__header-text">To Do List</h1>
    </header>
    
    <div class="todo__status">
      <div class="todo__tasks">
        <div class="tasks__title">All tasks</div>
        <div class="tasks__count">1</div>
      </div>
      <div class="todo__complete">
        <div class="complete__title">Complete tasks</div>
        <div class="coplete__count">0</div>
      </div>
    </div>

    <ul class="todo__list">
      <li class="todo__list__item">
        <input class="list__item__checkbox" type="checkbox" id="checkbox_1">
        <label for="checkbox_1"class="list__item__title">Make to do list</label>
        <input class="list__item__textfield" type="text">
        <button class="list__item__edit button">Edit</button>
        <button class="list__item__delete button">Delete</button>
      </li>
    </ul>

    <form action="#" class="todo__form">
      <input type="text" class="add__input">
      <button type="submit" class="add__button button">Add</button>
    </form>

  </main>


  <script src="js/toDoList.js"></script>
</body>
</html>
